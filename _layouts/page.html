<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title }}</title>
    <title>Page Title. Maximum length 60-70 characters</title>

    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:description" content="Wednesday here. Dying to be at your service." />
    <meta name="twitter:image"  content="http://wednesday.opihana.com/assets/images/og-image.png" />
    <meta name="twitter:card" value="summary">

    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://wednesday.opihana.com/" />
    <meta property="og:image" content="http://wednesday.opihana.com/assets/images/og-image.png" />
    <meta property="og:description" content="Wednesday here. Dying to be at your service." />

    {% include analytics.html %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link
    href="https://fonts.googleapis.com/css?family=Balthazar|Pirata+One"
    rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="home">
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="sillouette style image of white
        collar and X's for braids to represent Wednesday Addams' style in a
        minimalistic sense">
      </div>

      <header>
        <h3>Hell<span class="flicker">o</span>, I'm</h3>
        <h1>Wednesday</h1>
        <h3>Freelance Mortician</h3>
      </header>

      <h4 class="hand hand__down" id="scroll"><span class="phone-only">Swipe six
          feet under</span></h4>
    </div>

    <section>
      {% include about.html %}
    </section>
    <section>
      {% include services.html %}
    </section>
    <section>
      {% include products.html %}
    </section>
    <section>
      {% include contact.html %}
    </section>
  </body>
  <script>
    $(document).ready(function () {
      $window = $(window);
      $(window).scroll(function(){
        if($window.scrollTop() > 100)
          $("#scroll").addClass('hidden');
        else
          $("#scroll").removeClass('hidden');
      });
    });
  </script>
</html>
